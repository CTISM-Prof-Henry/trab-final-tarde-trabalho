<!DOCTYPE html> <!-- Define o documento como HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma como português do Brasil -->
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante responsividade em dispositivos móveis -->
    <title>Organizador de Tarefas</title> <!-- Título exibido na aba do navegador -->
    <link rel="stylesheet" href="../CSS/styl.css"> <!-- Caminho corrigido para o CSS, saindo da pasta HTML -->
</head>
<body>
    <div class="container"> <!-- Container principal para centralizar o conteúdo -->
        <div class="task-box">
            <h1>Organizador de Tarefas</h1> <!-- Título da página -->
            <button id="logout-button">Sair</button> <!-- Botão para logout -->
            <form id="task-form"> <!-- Formulário para adicionar tarefas -->
                <input type="text" id="task-input" placeholder="Digite uma nova tarefa..." required> <!-- Campo para nova tarefa -->
                <button type="submit">Adicionar</button> <!-- Botão para adicionar tarefa -->
            </form>
            <p id="task-message" class="error-message"></p> <!-- Elemento para mensagens de feedback -->
            <ul id="task-list"></ul> <!-- Lista onde as tarefas serão exibidas -->
        </div>
    </div>
    <script src="../JS/tasks.js"></script> <!-- Caminho corrigido para o JS, saindo da pasta HTML -->
</body>
</html>
