<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Organizador de Tarefas</title>
    <!-- Estilo igual ao Figma -->
    <link rel="stylesheet" href="../CSS/styl.css">
</head>
<body>
<div class="auth-container">
    <!-- Ícone grande de usuário -->
    <div class="user-icon"></div>

    <h2>Login</h2>

    <!-- Campos pré-preenchidos para facilitar o teste -->
    <input type="email" id="email" placeholder="Email" value="isa@ctism.com">
    <input type="password" id="password" placeholder="Senha" value="123456">

    <!-- Botão de login -->
    <button id="login-btn">Entrar</button>

    <!-- Mensagem de erro (aparece se digitar errado) -->
    <p id="error" style="color:#ffb3b3; margin-top:15px; font-weight:bold"></p>

    <!-- Instrução para o professor/avaliador -->
    <small style="color:#ccc">Use: isa@ctism.com / 123456</small>
</div>

<!-- Carrega a lógica pura primeiro -->
<script src="../JS/logic.js"></script>

<!-- Script que controla o botão Entrar -->
<script>
    // Quando clicar no botão
    document.getElementById('login-btn').onclick = function() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();

        // Chama a função login() que está no logic.js
        const resultado = login(email, password);

        if (resultado.success) {
            // Login correto → vai para a página de tarefas
            location.href = 'tasks.html';
        } else {
            // Login errado → mostra mensagem vermelha
            document.getElementById('error').textContent = resultado.error;
        }
    };
</script>
</body>
</html>
